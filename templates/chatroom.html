<!DOCTYPE html>
<html>
    <head>
        <title>
            Chatroom
        </title>
        <link rel='stylesheet' type='text/css' href='../static/chatroom.css'>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script type='text/javascript' src='{{ url_for('static', filename='chatroom.js') }}'></script>
    </head>
    <body>
        <nav>
            <section id='usr-info'>
                <h2>Profile</h2>
                <h3>{{ name }}</h3>
                <h3>{{ email }}</h3>
            </section>
            <section id='channel-list'>
                <h2>Channel</h2>
                <form id='channel-control'>
                    <input type='text' name='channel' id='channel' placeholder='Add a channel' autocomplete='off'>
                    <input type='submit' value='ADD'>
                </form>
                <ul>
                </ul>
            </section>
            <section id='logout'>
            <a href=' {{ url_for('logout') }}'>Log out</a>
            </section>
        </nav>
        <article id='message-area'>
            <section id='chatting-area'>
                
                <div id='default-content'>
                    Choose a channel to start conversation!
                </div>
                <!-- <div class='msg-content'></div> -->
                
            </section>
            <form id='message-control'>
                <input type='text' name='msg-input' id='msg-input' placeholder='Enter your message here.' disabled>
                <input type='submit' value='Send'>
            </form>
        </article>
    </body>
</html>
